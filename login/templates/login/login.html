{% extends 'menu/base.html' %}

{% block title %}
Авторизация
{%  endblock %}

{%  block content %}
    <h1>Авторизация</h1><br>
    {% if success_registration %}
            <div class="error">{{ success_registration }}</div>
        {% endif %}
    {% block login %}
        <div>
        <form action ="{%  url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Введите логин">
            </div>
            <div class="form-group">
            <label for="password">Пароль</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Введите пароль">
            </div>
            <input class="btn btn-default" type="submit" value="Войти">
        </form>
        {% if login_error %}
                <label class="error">{{ login_error }}</label>
        {% endif %}
        </div>
    {% endblock %}

{% endblock %}
